<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Number of guesses remaining: <span class="num-of-guesses">3</span></p>
    </header>
    <h1>Guessing game</h1>
    <section>
        <button data-number="1">one</button>
        <button data-number="2">two</button>
        <button data-number="3">three</button>
        <button data-number="4">four</button>
        <button data-number="5">five</button>
        <button data-number="6">six</button>
        <button data-number="7">seven</button>
        <button data-number="8">eight</button>
        <button data-number="9">nine</button>
        <button data-number="10">ten</button>
    </section>
    <button class="reset-btn">Reset</button>
    <div class="message-div"></div>

    <script src="game.js"></script>
</body>
</html>
